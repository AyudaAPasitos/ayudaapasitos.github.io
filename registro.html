<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <script src="https://unpkg.com/boxicons@2.1.0/dist/boxicons.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="/cmp/mi-header.js"></script>
    <script type="module" src="/cmp/mi-footer.js"></script>
</head>

<body>
    <mi-header></mi-header>
    <section id="main-content">
        <header>
            <h2 style="font-size: 50px; color:black; text-align: center; margin-bottom: -0.5em;">REGISTRO</h2>
        </header>

        <div class="content">
            <section class="form-register">
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Usuario">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
                <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Confirmar contraseña">
                <p>Al registarte aceptas nuestros<a href="#">Términos y Condiciones</a></p>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">¿Ya tienes cuenta? Inicia Sesión</a></p>
            </section>
        </div>
    </section>

    <mi-footer></mi-footer>

</body>

</html>
